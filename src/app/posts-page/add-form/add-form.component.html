<h3>Add new post</h3>
<div class="container">
  <div class="add">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Body</mat-label>
      <input matInput [(ngModel)]="body">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Author</mat-label>
      <input matInput [(ngModel)]="author">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Url picture</mat-label>
      <input matInput [(ngModel)]="urlPict">
    </mat-form-field>

    <button mat-button color="accent" (click)="addPost()">Add post</button>
  </div>
</div>
