<div class="container">
  <form class="card" [formGroup]="formReg" (ngSubmit)="signUp()">
    <h2>Registration</h2>
    <div
      class="form-control"
      [ngClass]="{invalid: formReg.get('email')?.touched && formReg.get('email')?.invalid}"
    >
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
      <div
        *ngIf="formReg.get('email')?.touched && formReg.get('email')?.invalid"
        class="validation"
      >
        <small *ngIf="formReg.get('email')?.errors?.['required']">
          Enter email
        </small>
        <small *ngIf="formReg.get('email')?.errors?.['email']">
          Invalid email!
        </small>
      </div>
    </div>

    <div
      class="form-control"
      [ngClass]="{invalid: formReg.get('password')?.touched && formReg.get('password')?.invalid}"
    >
      <label for="password">Pass:</label>
      <input id="password" type="password" formControlName="password">
      <div
        class="validation"
        *ngIf="formReg.get('password')?.touched && formReg.get('password')?.invalid"
      >
        <small *ngIf="formReg.get('password')?.errors?.['required']">
          Enter password
        </small>
        <small *ngIf="formReg.get('password')?.errors?.['minlength']">
          password must be at least
          {{formReg.get('password')?.errors?.['minlength']?.requiredLength}}
        </small>
      </div>
    </div>

    <button
      type="submit"
      class="btn"
      [disabled]="formReg?.invalid"
    >Sign Up</button>
  </form>
</div>
